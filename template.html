<html>
    <head>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <style type="text/css">

        @media screen and (max-width: 768px) {
          .content {
            width: 100%;
            padding: 10px;
          }

          .stars {
            padding: 0;
          }
        }

        @media screen and (min-width: 768px) {
          .content {
            width: 768px;
            margin-left: auto;
            margin-right: auto;
            padding: 80px;
          }

          .stars {
            padding-top: 80px;
            padding-bottom: 80px;
          }
        }

        @font-face {
          font-family: tengwar;
          src: url(annatar/tnganb.ttf);
        }

        @font-face {
          font-family: tengwaraltitalic;
          src: url(annatar/tnganabi.ttf);
        }

        @font-face {
          font-family: tengwaritalic;
          src: url(annatar/tnganbi.ttf);
        }

        @font-face {
          font-family: tengwarlight;
          src: url(annatar/tngan.ttf);
        }

        @font-face {
          font-family: tengwaraltitaliclight;
          src: url(annatar/tnganai.ttf);
        }

        @font-face {
          font-family: tengwaritaliclight;
          src: url(annatar/tngani.ttf);
        }

        * {
          border: none;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          line-height: 130%;
        }

        .html {
          background-color: #000;
        }

        .stars {
          width: 100%;
          background-color: #003;
          background-image: url('http://1-background.com/images/stars-1/star-space-tile.jpg');
          background-position: center;
          background-attachment: fixed;
          background-repeat: repeat;
        }

        .content {
          background-color: #fff8f0;
          border: 2px solid #dc8;
          box-shadow: inset 0 0 2px #000, 0 0 5px #000;
        }

        h1, h2, h3, h4, h5, h6 {
          margin-bottom: 1em;
          margin-top: 0.66em;
          font-family: Georgia, serif;
          letter-spacing: 0.02em;
          word-spacing: 0.03em;
        }

        ul, ol {
          padding-left: 20px;
        }

        ul, ol, p {
          margin-top: 1em;
          margin-bottom: 1em;
        }

        li {
          margin-top: 0.3em;
          margin-bottom: 0.3em;
        }

        q {
          quotes: "“" "”" "‘" "’";
        }

        q:before {
          content: open-quote;
        }

        q:after {
          content: close-quote;
        }

        .s {
          font-weight: bold;
          color: #216;
        }

        .q {
            font-weight: bold;
            color: #b08;
        }

        .t, .tengwar {
          font-family: tengwar;
          font-size: 1.2em;
        }

        .ti {
          font-family: tengwaritalic;
        }

        .tai {
          font-family: tengwaraltitalic;
        }

        .text {
          font-size: 1.56em;
          margin-top: 20px;
          margin-bottom: 20px;
        }

        .text .t {
          font-family: tengwarlight;
          font-size: 1em;
          letter-spacing: -0.03em;
          word-spacing: 0.05em;
          line-height: 150%;
        }

        .text .ti {
          font-family: tengwaritaliclight;
        }

        .text .tai {
          font-family: tengwaraltitaliclight;
        }

        .en, .fr, .de, .cy, .gd {
          color: #800;
          font-weight: bold;
        }

        .annotated .att,
        .annotated .attested,
        .annotated .post,
        .annotated .posthumous {
          font-style: italic;
        }

        .annotated .re:before,
        .annotated .reconstructed:before {
          font-style: normal;
          content: '*'
        }

        .annotated .wrong:before {
          font-style: normal;
          content: '!'
        }

        .annotated .post:before,
        .annotated .posthumous:before {
          font-style: normal;
          content: '†'
        }

        .citation {
            display: none;
        }

        .annotated .citation {
            display: inline;
            color: #888;
            font-size: 0.8em;
        }

        .annotated .citation:before {
            content: '('
        }

        .annotated .citation:after {
            content: ')'
        }

        .tengwar-table {
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
            margin-bottom: 40px;
            text-align: center;
        }

        .tengwar-table .t {
            font-size: 200%;
            font-family: tengwarlight;
        }

        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 2px solid #aaa;
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        td.spacer {
            padding: 0px;
        }

        td p {
            margin: 0;
        }

        .vertical {
            transform:rotate(-90deg);
            display: block;
        }

        .center {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .figure-title {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-weight: bold;
            margin-top: 40px;
            word-spacing: 0.1em;
        }

        .unused {
            color: #888;
        }

        .exercise-answer {
            font-size: 16px;
            font-family: 'Times New Roman', Georgia, sans-serif;
            margin-left: 10px;
            background: transparent;
            text-align: center;
            border-bottom: 1px dotted #444;
        }

        .exercise-answer:focus {
            outline: none;
            border-bottom-color: #a30;
        }

        </style>
    </head>
    <body class="annotated">
        <div class="stars">
        <div class="content">
        <!--ABRACADABRA-->
        </div>
        </div>

        <script type="text/javascript">
            "use strict";

            function AnswerChecker(answer) {
                answer = answer.toLowerCase()

                return function(submissionEvent) {
                    var element = submissionEvent.target
                    var submission = element.value.toLowerCase()
                    if (answer === submission) {
                        element.style.color = '#0b6';
                    } else {
                        element.style.color = 'black';
                    }
                }
            }

            window.addEventListener('load', function() {
                var exercises = document.getElementsByClassName('exercise-answer');
                for (var i = 0; i < exercises.length; i++) {
                    var answer = exercises[i].attributes['data-answer'].textContent

                    exercises[i].addEventListener('keyup', AnswerChecker(answer))
                }
            });
        </script>
    </body>
</html>
